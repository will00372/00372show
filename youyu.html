<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鱿鱼游戏第二季评价</title>
    <style>
        /* 页面背景和字体 */
        body {
            font-family: 'KaiTi', cursive; /* 使用楷体字体，体现中式风格 */
            background-image: url('youyu1.webp'); /* 替换成你要的背景图片路径 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #5F3A1D; /* 深棕色文字 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 页头样式 */
        header {
            background-color: rgba(158, 42, 47, 0.8); /* 半透明朱红色背景 */
            color: #FFD700; /* 金色字体 */
            padding: 50px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            font-weight: bold;
            text-shadow: 0 0 15px #FFD700, 0 0 30px #FFD700;
        }
        header p {
            font-size: 1.5em;
            margin-top: 10px;
            text-shadow: 0 0 15px #FFD700;
        }

        /* 主内容部分 */
        section {
            padding: 60px 30px;
            max-width: 1200px;
            margin: 60px auto; /* 增加上下间距 */
            background-color: rgba(0, 0, 0, 0.4); /* 半透明黑色背景，增加古典气氛 */
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px); /* 背景模糊效果 */
        }
        .analysis-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 50px;
        }

        /* 单个分析项 */
        .analysis-item {
            background-color: #6F4F23; /* 古典棕色背景 */
            border-radius: 12px;
            width: 280px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 40px; /* 增加每个项目的下间距 */
        }
        .analysis-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }
        .analysis-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .analysis-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #FFD700; /* 金色字体 */
            padding: 15px;
            background-color: #9E2A2F; /* 朱红色背景 */
            text-align: center;
            text-shadow: 0 0 10px #FFD700;
        }
        .analysis-description {
            font-size: 1em;
            color: #F5F0E1; /* 浅米白色文字 */
            padding: 15px;
            background-color: #6F4F23;
            text-align: left;
        }
        .analysis-description p {
            margin: 5px 0;
        }

        /* 按钮样式 */
        .analysis-item .button {
            display: block;
            margin: 20px auto;
            padding: 12px 20px;
            text-align: center;
            background-color: #FFD700; /* 金色按钮 */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .analysis-item .button:hover {
            background-color: #C68E17; /* 按钮悬停颜色 */
        }

        /* 页脚样式 */
        .footer {
            background-color: rgba(158, 42, 47, 0.8); /* 半透明朱红色背景 */
            color: #F5F0E1; /* 浅米白色字体 */
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #FFD700; /* 金色链接 */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>鱿鱼游戏第二季评价</h1>
    <p>深入剖析《鱿鱼游戏》第二季的剧情发展与社会反响</p>
</header>

<section>
    <h2 style="text-align: center; font-size: 2.5em; color: #FFD700; margin-bottom: 40px;">鱿鱼游戏第二季分析专题</h2>
    <div class="analysis-list">
        <!-- 第一项分析：第二季豆瓣短评语义网络 -->

            </div>
            <a href="https://will00372.github.io/00372show/youyu1.html" class="button">查看详情</a>
        </div>

        <!-- 第二项分析：短评情感分析 -->

            <img src="qinggan.png" alt="文化符号">

            <div class="analysis-description">
                <p>通过情感分析后，究竟多少观众给出了积极评价呢</p>
            </div>
            <a href="https://will00372.github.io/00372show/youyu2.html" class="button">查看详情</a>
        </div>

        <!-- AI影视推荐官锐评推荐 -->
        <div class="analysis-item">
            <img src="aipeople.jpeg" alt="观众反响">
            <div class="analysis-title"><mark>第二季观众反响与剧评</mark></div>
            <div class="analysis-description">
                <p>AI阅读完爬取到的评论后如何锐评这部剧</p>
            </div>
            <a href="https://will00372.github.io/00372show/youyu3.html" class="button">查看详情</a>
        </div>
    </div>
</section>

<div class="footer">
    <p>© 2025 鱿鱼游戏第二季评价</p>
</div>

</html>
