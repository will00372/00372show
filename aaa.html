<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互式欧洲地图 - 人口密度</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            pointer-events: none;
            font-size: 12px;
            opacity: 0;
        }

        .controls {
            margin: 10px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 14px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        svg {
            background-color: white;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="zoomIn">放大</button>
        <button id="zoomOut">缩小</button>
        <button id="resetZoom">重置</button>
    </div>
    <div id="map"></div>
    <div class="tooltip"></div>

    <script>
        // 设置地图的尺寸
        const width = 960;
        const height = 600;

        // 在页面中添加 SVG
        const svg = d3.select("#map")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // 定义缩放行为
        const zoom = d3.zoom()
            .scaleExtent([1, 8]) // 缩放比例范围：1 到 8
            .on("zoom", zoomed);

        svg.call(zoom);

        // 投影（Projection）设置：将地球表面映射到平面
        const projection = d3.geoMercator()
            .scale(650) // 调整缩放比例以适配欧洲
            .translate([width / 2, height / 1.5]) // 设置中心位置以适配欧洲地图
            .center([20, 55]); // 中心经纬度（欧洲中心位置）

        // 定义路径生成器
        const path = d3.geoPath().projection(projection);

        // 创建颜色比例尺（用于填充不同国家），颜色改为红色系
        const colorScale = d3.scaleLinear()
            .domain([0, 1000]) // 假设人口密度从 0 到 1000（单位：人/平方公里）
            .range(["#ffe5e5", "#a50000"]); // 从浅红到深红

        // 工具提示
        const tooltip = d3.select(".tooltip");

        // 加载欧洲 GeoJSON 数据
        d3.json("https://raw.githubusercontent.com/leakyMirror/map-of-europe/master/GeoJSON/europe.geojson")
            .then(geoData => {
                // 人口密度数据（单位：人/平方公里）
                const densityData = {
                    "Germany": 233,
                    "United Kingdom": 277,
                    "France": 123,
                    "Italy": 205,
                    "Spain": 94,
                    "Poland": 123,
                    "Netherlands": 511,
                    "Belgium": 376,
                    "Sweden": 25,
                    "Norway": 15,
                    "Finland": 18,
                    "Denmark": 137,
                    "Ireland": 72,
                    "Austria": 109,
                    "Switzerland": 219,
                    "Portugal": 112,
                    "Greece": 81,
                    "Hungary": 107,
                    "Czech Republic": 139,
                    "Slovakia": 113,
                    "Ukraine": 75,
                    "Romania": 84,
                    "Bulgaria": 64,
                    "Croatia": 72,
                    "Serbia": 94
                };

                // 绘制地图
                svg.append("g")
                    .attr("class", "map-layer")
                    .selectAll("path")
                    .data(geoData.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .attr("fill", d => {
                        const countryName = d.properties.NAME;
                        const value = densityData[countryName];
                        return value ? colorScale(value) : "#ccc"; // 如果没有数据，使用灰色
                    })
                    .attr("stroke", "#333")
                    .attr("stroke-width", 0.5)
                    .on("mouseover", function (event, d) {
                        const countryName = d.properties.NAME;
                        const value = densityData[countryName] || "无数据";

                        tooltip.transition()
                            .duration(200)
                            .style("opacity", 1);

                        tooltip.html(`国家: ${countryName}<br>人口密度: ${value === "无数据" ? value : value + " 人/平方公里"}`)
                            .style("left", (event.pageX + 10) + "px")
                            .style("top", (event.pageY - 20) + "px");
                        
                        d3.select(this)
                            .attr("fill", "orange"); // 鼠标悬停时高亮
                    })
                    .on("mouseout", function (d) {
                        tooltip.transition()
                            .duration(200)
                            .style("opacity", 0);

                        d3.select(this)
                            .attr("fill", d => {
                                const countryName = d.properties.NAME;
                                const value = densityData[countryName];
                                return value ? colorScale(value) : "#ccc";
                            });
                    });
            })
            .catch(error => console.error("加载 GeoJSON 数据失败:", error));

        // 缩放处理函数
        function zoomed({ transform }) {
            svg.select(".map-layer").attr("transform", transform);
        }

        // 缩放控制按钮
        d3.select("#zoomIn").on("click", function () {
            svg.transition().call(zoom.scaleBy, 1.5); // 放大 1.5 倍
        });

        d3.select("#zoomOut").on("click", function () {
            svg.transition().call(zoom.scaleBy, 0.75); // 缩小为原来的 75%
        });

        d3.select("#resetZoom").on("click", function () {
            svg.transition().call(zoom.transform, d3.zoomIdentity); // 重置为初始缩放
        });
    </script>
</body>
</html>
