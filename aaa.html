<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互式世界地图 - 人口密度</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            pointer-events: none;
            font-size: 12px;
            opacity: 0;
        }

        svg {
            background-color: white;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="tooltip"></div>

    <script>
        // 设置地图的尺寸
        const width = 960;
        const height = 500;

        // 在页面中添加 SVG
        const svg = d3.select("#map")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // 投影（Projection）设置：将地球表面映射到平面
        const projection = d3.geoMercator()
            .scale(150) // 缩放地图
            .translate([width / 2, height / 2]); // 中心位置

        // 定义路径生成器
        const path = d3.geoPath().projection(projection);

        // 创建颜色比例尺（用于填充不同国家）
        const colorScale = d3.scaleLinear()
            .domain([0, 1000]) // 假设人口密度从 0 到 1000（单位：人/平方公里）
            .range(["#f0f8ff", "#0050a0"]); // 从浅蓝到深蓝

        // 工具提示
        const tooltip = d3.select(".tooltip");

        // 加载 GeoJSON 数据
        d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
            .then(geoData => {
                // 人口密度数据（单位：人/平方公里）
                const densityData = {
                    "China": 153,
                    "India": 464,
                    "United States": 36,
                    "Indonesia": 151,
                    "Pakistan": 287,
                    "Brazil": 25,
                    "Nigeria": 226,
                    "Bangladesh": 1265,
                    "Russia": 9,
                    "Mexico": 66,
                    "Japan": 347,
                    "Germany": 233,
                    "United Kingdom": 277,
                    "France": 123,
                    "Italy": 205,
                    "South Korea": 527,
                    "South Africa": 48,
                    "Canada": 4,
                    "Australia": 3
                };

                // 绘制地图
                svg.selectAll("path")
                    .data(geoData.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .attr("fill", d => {
                        const countryName = d.properties.name;
                        const value = densityData[countryName];
                        return value ? colorScale(value) : "#ccc"; // 如果没有数据，使用灰色
                    })
                    .attr("stroke", "#333")
                    .attr("stroke-width", 0.5)
                    .on("mouseover", function (event, d) {
                        const countryName = d.properties.name;
                        const value = densityData[countryName] || "无数据";

                        tooltip.transition()
                            .duration(200)
                            .style("opacity", 1);

                        tooltip.html(`国家: ${countryName}<br>人口密度: ${value === "无数据" ? value : value + " 人/平方公里"}`)
                            .style("left", (event.pageX + 10) + "px")
                            .style("top", (event.pageY - 20) + "px");
                        
                        d3.select(this)
                            .attr("fill", "orange"); // 鼠标悬停时高亮
                    })
                    .on("mouseout", function (d) {
                        tooltip.transition()
                            .duration(200)
                            .style("opacity", 0);

                        d3.select(this)
                            .attr("fill", d => {
                                const countryName = d.properties.name;
                                const value = densityData[countryName];
                                return value ? colorScale(value) : "#ccc";
                            });
                    });
            })
            .catch(error => console.error("加载 GeoJSON 数据失败:", error));
    </script>
</body>
</html>
