<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西方神话美学风格</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-image: url('https://www.w3schools.com/w3images/greek-architecture.jpg');
            background-size: cover;
            background-position: center;
        }

        header {
            text-align: center;
            padding: 50px 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
        }

        h1 {
            font-size: 3rem;
            font-family: 'Times New Roman', Times, serif;
        }

        .video-container {
            text-align: center;
            margin: 30px 0;
        }

        video {
            max-width: 80%;
            border: 5px solid #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }

        .content {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .content h2 {
            text-align: center;
            font-size: 2rem;
            color: #333;
        }

        .mythological-image {
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>西方神话的迷人世界</h1>
        <p>探索古希腊和罗马神话的美学与故事</p>
    </header>

    <!-- Video Section -->
    <div class="video-container">
        <h2>神话之战 - 神与英雄的传说</h2>
        <video controls>
            <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            您的浏览器不支持HTML5视频标签。
        </video>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h2>神话故事的深刻寓意</h2>
        <p>西方神话中充满了英雄、神祇与人类之间复杂的关系。例如，古希腊神话中的赫拉克勒斯（Heracles）与他的十二项任务，展现了英雄的勇气与命运的交织；而宙斯与他的众神家族则为我们提供了关于权力与背叛、爱与复仇的深刻启示。</p>
        
        <img class="mythological-image" src="https://upload.wikimedia.org/wikipedia/commons/7/74/Zeus_Olympian.jpg" alt="Zeus Statue" />

        <p>在这些故事中，我们不仅能看到神祇如何影响人类的命运，也能从其中感受到古典美学的影响：雕塑、绘画、建筑和文学中的和谐美。神话人物常常被描绘为理想化的形象，象征着美德、力量与智慧的结合。</p>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 西方神话探索 - 所有权利保留</p>
    </footer>

</body>
</html>
