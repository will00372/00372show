        /* 页面背景和字体 */

            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 页头样式 */
        header {
            background-color: rgba(158, 42, 47, 0.8); /* 半透明朱红色背景 */
            color: #FFD700; /* 金色字体 */
            padding: 50px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            font-weight: bold;
            text-shadow: 0 0 15px #FFD700, 0 0 30px #FFD700;
        }
        header p {
            font-size: 1.5em;
            margin-top: 10px;
            text-shadow: 0 0 15px #FFD700;
        }

        /* 主内容部分 */
        section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.4); /* 半透明黑色背景，增加古典气氛 */
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px); /* 背景模糊效果 */
        }
        .movie-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 30px;
        }

        /* 单个电影项 */
        .movie-item {
            background-color: #6F4F23; /* 古典棕色背景 */
            border-radius: 12px;
            width: 280px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .movie-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }
        .movie-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .movie-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #FFD700; /* 金色字体 */
            padding: 15px;
            background-color: #9E2A2F; /* 朱红色背景 */
            text-align: center;
            text-shadow: 0 0 10px #FFD700;
        }
        .movie-rating {
            font-size: 1.2em;
            color: #FFD700;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background-color: #9E2A2F;
            text-shadow: 0 0 10px #FFD700;
        }
        .movie-description {
            font-size: 1em;
            color: #F5F0E1; /* 浅米白色文字 */
            padding: 15px;
            background-color: #6F4F23;
            text-align: left;
        }
        .movie-description p {
            margin: 5px 0;
        }

        /* 按钮样式 */
        .movie-item .button {
            display: block;
            margin: 20px auto;
            padding: 12px 20px;
            text-align: center;
            background-color: #FFD700; /* 金色按钮 */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .movie-item .button:hover {
            background-color: #C68E17; /* 按钮悬停颜色 */
        }

        /* 页脚样式 */
        .footer {
            background-color: rgba(158, 42, 47, 0.8); /* 半透明朱红色背景 */
            color: #F5F0E1; /* 浅米白色字体 */
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #FFD700; /* 金色链接 */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
