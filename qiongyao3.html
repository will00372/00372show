<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>琼瑶作品评分展示</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;  /* 使 body 的高度占满整个视窗 */
            background: url('p1036737372.webp') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 让内容从顶部开始 */
            overflow-y: auto; /* 允许页面垂直滚动 */
        }

        /* 主容器 */
        .container {
            width: 90%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            height: auto; /* 高度自适应 */
            min-height: 1000px; /* 设置一个最小高度 */
            margin-top: 50px;  /* 离顶部有一定距离 */
        }

        /* 标题样式 */
        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            flex-shrink: 0; /* 防止标题被压缩 */
        }

        /* iframe容器 */
        .iframe-container {
            width: 100%;
            height: 80vh; /* 设置为视窗的80% */
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;  /* 让iframe填满父容器 */
            border: none;
            display: block; /* 使iframe成为块级元素，去除底部空白 */
        }

        /* 返回按钮 */
        .btn {
            background-color: #ffcc00;
            color: #333;
            border: none;
            padding: 12px 24px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>琼瑶作品展示</h1>
        <div class="iframe-container">
            <iframe src="https://dycharts.com/xshow/index.html?id=c_5c85862880e36a422b996d0fb9e39cd2" frameborder="0" scrolling="no"></iframe>
        </div>
        <button class="btn" onclick="window.location.href='https://will00372.github.io/00372show/qiongyao.html';">返回</button>
    </div>
</body>
</html>
