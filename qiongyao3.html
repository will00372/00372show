<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>琼瑶作品评分展示</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('p1036737372.webp') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 防止滚动条 */
        }

        /* 主容器 */
        .container {
            width: 90%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            height: 90vh; /* 设置为视窗的90% */
            max-height: 1000px; /* 设置最大高度，防止过长 */
        }

        /* 标题样式 */
        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            flex-shrink: 0; /* 防止标题被压缩 */
        }

        /* iframe容器 */
        .iframe-container {
            width: 100%;
            height: 1000px; /* 初始高度 */
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            resize: none; /* 禁止容器调整大小 */
        }

        iframe {
            width: 100%;
            height: 100%;  /* 让iframe填满父容器 */
            border: none;
            display: block; /* 使iframe成为块级元素，去除底部空白 */
        }

        /* 按钮样式 */
        .btn {
            background-color: #ffcc00;
            color: #333;
            border: none;
            padding: 12px 24px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff9900;
        }

        /* 缩放按钮 */
        .resize-btns {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .resize-btns button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff9900;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .resize-btns button:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>琼瑶作品展示</h1>
        <div class="iframe-container" id="iframe-container">
            <iframe src="https://dycharts.com/xshow/index.html?id=c_5c85862880e36a422b996d0fb9e39cd2" frameborder="0" scrolling="no"></iframe>
        </div>
        <div class="resize-btns">
            <button class="btn" onclick="resizeIframe('increase')">增大</button>
            <button class="btn" onclick="resizeIframe('decrease')">减小</button>
        </div>
        <button class="btn" onclick="window.location.href='https://will00372.github.io/00372show/qiongyao.html';">返回</button>
    </div>

    <script>
        // 当前iframe的尺寸
        let iframeWidth = 100;
        let iframeHeight = 500;

        // 调整iframe大小的函数
        function resizeIframe(action) {
            const iframeContainer = document.getElementById('iframe-container');
            if (action === 'increase') {
                iframeWidth += 10;  // 每次增大10%
                iframeHeight += 50;  // 每次增大50px
            } else if (action === 'decrease') {
                iframeWidth = Math.max(50, iframeWidth - 10);  // 最小宽度为50%
                iframeHeight = Math.max(200, iframeHeight - 50);  // 最小高度为200px
            }

            // 设置iframe容器的宽度和高度
            iframeContainer.style.width = iframeWidth + '%';
            iframeContainer.style.height = iframeHeight + 'px';
        }
    </script>
</body>
</html>
